<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CortexGraph - Knowledge Graph</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        /* Graph-specific styles moved to style.css */
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <a href="/"
                    style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                    <span class="logo-icon">â¬¡</span>
                    <h1>CortexGraph</h1>
                </a>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="btn-icon" aria-label="Toggle theme">
                    <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="graph-container" id="graph-viz">
            <div class="controls-panel">
                <h3>Graph Controls</h3>

                <div class="control-group">
                    <label>Search</label>
                    <input type="text" id="search-input" placeholder="Search content..." class="form-control">
                </div>

                <div class="control-group">
                    <label>Status</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" value="active" checked class="status-filter"> Active</label>
                        <label><input type="checkbox" value="archived" class="status-filter"> Archived</label>
                    </div>
                </div>

                <div class="control-group">
                    <label>Layout Force</label>
                    <input type="range" id="force-strength" min="1" max="100" value="30">
                </div>

                <button id="apply-filters" class="btn-primary full-width">Apply Filters</button>
                <!-- More controls to be added -->
            </div>

            <div class="node-detail-panel" id="node-details">
                <!-- Details injected here -->
            </div>
        </div>
    </div>

    <script src="/static/lib/d3.v7.min.js"></script>
    <script type="module" src="/static/js/graph.js"></script>
</body>

</html>
